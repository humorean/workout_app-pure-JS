			var section_div=document.getElementById("main_content").getElementsByTagName("div");
			var pi;
			for(pi=0; pi<section_div.length;pi+=4){  //hide all arms, abs and legs section div. div child starts from 0 and get every 4th div.
				section_div[pi].style.display="none";
			};

			var individual_div = document.getElementsByClassName("inv_div");
			var div_pi;
			for (div_pi=0; div_pi<individual_div.length;div_pi++){
				individual_div[div_pi].style.opacity="1.0";
			};

			var images = document.getElementsByClassName("complete_img");
			var img_i;
			for(img_i = 0; img_i < images.length; img_i++){
				images[img_i].style.display="none";
			}

			document.getElementById("lrep_button").disabled=false;
			document.getElementById("hrep_button").disabled=false;
			document.getElementById("lrep_button").checked=false;
			document.getElementById("hrep_button").checked=false;
			document.getElementById("total_cal").innerHTML="";
			document.getElementById("reset_btn").style.display="none";
			document.getElementById("generate_btn").style.display="inline-block";
			document.getElementById("generate_btn").disabled=true;
			document.getElementById("burned_calories").style.display="none";

		}//Ends Reset Function

		function lrep_button_click(){
		 document.getElementById("hrep_button").disabled=true;
		 document.getElementById("generate_btn").disabled=false;
		}

		function hrep_button_click(){
		 document.getElementById("lrep_button").disabled=true;
		 document.getElementById("generate_btn").disabled=false;
		}

		window.onscroll = function(){

		if(window.pageYOffset > 0 ){  //use window.pageYOffset to get the scrolled vertical position of the window browser
			document.getElementById("burned_calories").style.position = "fixed";  //freeze the top navigation
			document.getElementById("burned_calories").style.left = "0px"; //px from the left set to 0px
			document.getElementById("burned_calories").style.top = "-18px"; //px from the top set to 0px
			document.getElementById("burned_calories").style.boxShadow = "5px 5px 25px";  //add box shadow to navigation bar when scroll
			document.getElementById("burned_calories").style.background = "AliceBlue";
			document.getElementById("burned_calories").style.borderRadius = "3%";
			document.getElementById("burned_calories").style.padding = "10px";
			document.getElementById("burned_calories").style.zIndex="1";



		}
		else{
			document.getElementById("burned_calories").style.position = "relative";  //when scrolled back to the top, restore the original CSS
			document.getElementById("burned_calories").style.top = "0px"; //px from the top set to 0px
			document.getElementById("burned_calories").style.boxShadow = "0px 0px 0px";
			document.getElementById("burned_calories").style.background = "AliceBlue";

		}

};//ends freeze navigation
	</script>
</body>
</html>
